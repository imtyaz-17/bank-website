<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goriber Bank</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5 ">Welcome to <span class="font-bold text-lime-800">Goriber Bank</span></h1>
    </header>
    <main>
        <section class="bg-lime-600 w-1/2 mx-auto mt-12 p-8">
            <h3 class="text-3xl font-medium mb-4">Please Login</h3>
            <div class="">
                <input type="email" class="w-3/5 block mb-3 px-3" placeholder="Enter your email">
                <input type="password" class="w-3/5 block px-3 mb-3" placeholder="Enter your password">
                <button class=" bg-red-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Login</button>
            </div>
        </section>
    </main>
</body>

</html>
